<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Location</title>
</head>
<body>
    <h1>User Location</h1>
    <button id="calculate">Tính khoảng cách</button>
    <p id="location"></p>
    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else {
            document.getElementById('location').innerText = "Geolocation is not supported by this browser.";
        }
        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            document.getElementById('location').innerText = "Vĩ độ: " + latitude + ", Kinh độ: " + longitude;
            document.getElementById('calculate').addEventListener('click', function() {
    fetch('/calculate_distance_view?lat=' + latitude + '&lon=' + longitude)
        .then(response => response.text())
        .then(distance => alert('Khoảng cách: ' + distance));
});
        }

    </script>

</body>
</html>
