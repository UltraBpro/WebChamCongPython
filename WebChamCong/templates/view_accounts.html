<!DOCTYPE html>
<html>
<head>
    <title>Danh sách tài khoản</title>
</head>
<body>
    <h2>Danh sách tài khoản</h2>
    <table>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Salary</th>
            <th>Action</th>
        </tr>
        {% for account in accounts %}
        <tr>
            <td>{{ account.username }}</td>
            <td>{{ account.role }}</td>
            <td>{{ account.salary }}</td>
            <td>
                <a href="{% url 'WebChamCong:edit_accounts' account.id %}">Edit</a> |
                <a href="{% url 'WebChamCong:delete_accounts' account.id %}" onclick="return confirm('Are you sure you want to delete this account?')">Delete</a> |
                <a href="{% url 'WebChamCong:check_attendance' account.id %}">Check Attendance</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'WebChamCong:add_account' %}">Add Account</a>
    <a href="{% url 'WebChamCong:main' %}">Back</a>
</body>
</html>
