<!DOCTYPE html>
<html>
<head>
    <title>Danh sách tài khoản</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h2>Danh sách tài khoản</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Salary</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for account in accounts %}
                <tr>
                    <td>{{ account.username }}</td>
                    <td>{{ account.role }}</td>
                    <td>{{ account.salary }}</td>
                    <td>
                        <a href="{% url 'WebChamCong:edit_accounts' account.id %}" class="btn btn-primary btn-sm">Edit</a>
                        <a href="{% url 'WebChamCong:delete_accounts' account.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this account?')">Delete</a>
                        <a href="{% url 'WebChamCong:check_attendance' account.id %}" class="btn btn-info btn-sm">Check Attendance</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'WebChamCong:add_account' %}" class="btn btn-success">Add Account</a>
        <a href="{% url 'WebChamCong:main' %}" class="btn btn-secondary">Back</a>
    </div>
</body>
</html>
