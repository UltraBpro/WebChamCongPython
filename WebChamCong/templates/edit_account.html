<!DOCTYPE html>
<html>
<head>
    <title>Edit Account</title>
</head>
<body>
    <h1>Edit Account</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="{{ account.password }}"><br><br>
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="admin" {% if account.role == 'admin' %} selected {% endif %}>Admin</option>
            <option value="nhanvien" {% if account.role == 'nhanvien' %} selected {% endif %}>Nhân viên</option>
        </select><br><br>
        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" value="{{ account.salary }}"><br><br>
        <button type="submit" onclick="return confirm('Are you sure you want to update this account?')">Update Account</button>
    </form>
</body>
</html>
