<!DOCTYPE html>
<html>
<head>
    <title>Edit Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1>Edit Account</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" value="{{ account.password }}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role:</label>
                <select id="role" name="role" class="form-select">
                    <option value="admin" {% if account.role == 'admin' %} selected {% endif %}>Admin</option>
                    <option value="nhanvien" {% if account.role == 'nhanvien' %} selected {% endif %}>Nhân viên</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Salary:</label>
                <input type="text" id="salary" name="salary" value="{{ account.salary }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary" onclick="return confirm('Are you sure you want to update this account?')">Update Account</button>
        </form>
        <a href="{% url 'WebChamCong:main' %}" class="btn btn-secondary mt-2">Back</a>
    </div>
</body>
</html>
